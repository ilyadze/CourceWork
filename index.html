<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>ToDoList</title>

  <body>
    <div class="container">
      <nav class="menu">
        <div class="user-account"></div>
        <div class="bar-element">
          <a href="" class="my-day">Мой день</a>
        </div>
        <div class="bar-element">
          <a href="" class="important">Важно</a>
        </div>
        <div class="bar-element">
          <a href="" class="planned">Запланиравано</a>
        </div>
        <div class="bar-element">
          <a href="" class="assigned-to-me">Назначено мне</a>
        </div>
        <div class="bar-element">
          <a href="" class="tasks">Задачи</a>
        </div>
      </nav>
      <div class="page-body">
        <div class="todo-title">Все задачи</div>
        <div class="todo-new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo-add">+</div>
        </div>
        <div id="tasks" class="todo-list">

</html>
