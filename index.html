<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <div class="user-account"></div>
        <div id="menu-search" class="bar-element">
          <!-- <span class="icon-search"></span> -->
          <input
            class="bar-element-search"
            type="text"
            placeholder="Поиск задачи"
          />
        </div>
        <div id="menu-my-day" class="bar-element">
          <span class="icon-sun"></span>
          Мой день
        </div>
        <div id="menu-important" class="bar-element">
          <span class="icon-star-o"></span>
          Важно
        </div>
        <div id="menu-planned" class="bar-element">
          <span class="icon-calendar"></span>
          Запланиравано
        </div>
        <div id="menu-assigned-to-me" class="bar-element">
          <span class="icon-user"></span>
          Назначено мне
        </div>
        <div id="menu-tasks" class="bar-element">
          <span class="icon-tasks"></span>
          Задачи
        </div>
      </nav>
      <div class="page-body">
        <div class="todo-title">
          <span class="icon-sun"></span>
          Мой день
        </div>
        <div class="todo-new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo-add">+</div>
        </div>
        <div id="tasks" class="todo-list"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
