<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="container">
      <nav class="menu">
        <div class="user-account">
          <span class="icon-user"></span>
          Name
        </div>
        <div id="menu-search" class="bar-element">
          <!-- <span class="icon-search"></span> -->
          <input
            class="bar-element-search"
            type="text"
            placeholder="Поиск задачи"
          />
        </div>
        <div id="menu-my-day" class="bar-element">
          <span class="icon-sun"></span>
          Мой день
        </div>
        <div id="menu-important" class="bar-element">
          <span class="icon-star-o"></span>
          Важно
        </div>
        <div id="menu-planned" class="bar-element">
          <span class="icon-calendar"></span>
          Запланиравано
        </div>
        <div id="menu-tasks" class="bar-element">
          <span class="icon-tasks"></span>
          Задачи
        </div>
        <div id="menu-assigned-to-me" class="bar-element">
          <span class="icon-trash-o"></span>
          Не пройденные
        </div>
      </nav>
      <div class="page-body">
        <div class="todo-title">
          <span class="icon-sun"></span>
          Мой день
        </div>
        <div class="todo-new">
          <input id="new" type="text" placeholder="Новая задача" />
          <div id="add" class="todo-add">+</div>
        </div>
